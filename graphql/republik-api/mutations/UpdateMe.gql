mutation UpdateMe(
  $firstName: String
  $lastName: String
  $birthyear: Int
  $address: AddressInput
) {
  updateMe(
    firstName: $firstName
    lastName: $lastName
    address: $address
    birthyear: $birthyear
  ) {
    id
    firstName
    lastName
    birthyear
    address {
      name
      line1
      line2
      postalCode
      city
      country
    }
  }
}
