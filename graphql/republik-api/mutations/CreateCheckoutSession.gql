mutation CreateCheckoutSession(
  $offerId: ID!
  $customPrice: Int
  $metadata: JSON
  $returnUrl: String
  $promoCode: String
) {
  createCheckoutSession(
    offerId: $offerId
    promoCode: $promoCode
    options: {
      uiMode: EMBEDDED
      customPrice: $customPrice
      metadata: $metadata
      returnURL: $returnUrl
    }
  ) {
    company
    sessionId
    clientSecret
    url
  }
}
