mutation CreateCheckoutSession(
  $offerId: ID!
  $customPrice: Int
  $metadata: JSON
  $returnUrl: String
  $promotionItems: [PromotionItemOrder]
) {
  createCheckoutSession(
    offerId: $offerId
    options: {
      uiMode: EMBEDDED
      customPrice: $customPrice
      metadata: $metadata
      returnURL: $returnUrl
    }
    promotionItems: $promotionItems
  ) {
    company
    sessionId
    clientSecret
    url
  }
}
