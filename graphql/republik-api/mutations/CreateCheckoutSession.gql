mutation CreateCheckoutSession(
  $offerId: ID!
  $metadata: JSON
  $returnUrl: String
  $promoCode: String
  $selectedDiscount: ID
  $customDonation: CustomDonation
) {
  createCheckoutSession(
    offerId: $offerId
    promoCode: $promoCode
    withSelectedDiscount: $selectedDiscount
    withCustomDonation: $customDonation
    options: { uiMode: CUSTOM, metadata: $metadata, returnURL: $returnUrl }
  ) {
    company
    sessionId
    clientSecret
    url
  }
}
