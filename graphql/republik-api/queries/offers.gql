query OfferCard($offerId: ID!) {
  offer: getOffer(offerId: $offerId) {
    id
    name

    price {
      amount
      currency
      recurring {
        interval
      }
    }

    customPrice {
      min
    }

    discount {
      name
      amountOff
    }
  }
}

query OfferCheckout($offerId: ID!, $promoCode: String) {
  offer: getOffer(offerId: $offerId, promoCode: $promoCode) {
    id
    company
    name

    price {
      amount
      currency
      recurring {
        interval
      }
    }

    customPrice {
      min
      max
      step
    }

    discount {
      name
      amountOff
    }
  }
}
