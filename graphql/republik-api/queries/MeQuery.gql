query Me($stripeCompany: CompanyName) {
  me {
    id
    username
    slug
    portrait
    name
    firstName
    lastName
    email
    initials
    roles

    address {
      name
      line1
      line2
      postalCode
      city
      country
    }

    activeMembership {
      id
      type {
        name
      }
      active
      endDate
    }
    memberships {
      id
      type {
        name
      }
      active
      endDate
    }
    activeMagazineSubscription {
      id
      type
      company
      status
      currentPeriodStart
      currentPeriodEnd
      renewsAtPrice
      cancelAt
    }
    magazineSubscriptions {
      id
      type
      status
      currentPeriodStart
      currentPeriodEnd
    }
    stripeCustomer(company: $stripeCompany) {
      customerId
    }
  }
}
