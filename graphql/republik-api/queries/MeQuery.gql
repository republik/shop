query Me($stripeCompany: CompanyName) {
  me {
    id
    username
    slug
    portrait
    name
    firstName
    lastName
    email
    initials
    roles
    activeMembership {
      id
      type {
        name
      }
      active
      endDate
    }
    memberships {
      id
      type {
        name
      }
      active
      endDate
    }
    activeMagazineSubscription {
      id
      type
      status
      currentPeriodStart
      currentPeriodEnd
    }
    magazineSubscriptions {
      id
      type
      status
      currentPeriodStart
      currentPeriodEnd
    }
    stripeCustomer(company: $stripeCompany) {
      customerId
    }
  }
}
