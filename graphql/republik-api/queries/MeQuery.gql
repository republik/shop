query Me {
  me {
    id
    username
    slug
    portrait
    name
    firstName
    lastName
    email
    initials
    roles
    activeMembership {
      id
      type {
        name
      }
      active
      endDate
    }
    memberships {
      id
      type {
        name
      }
      active
      endDate
    }
    activeMagazineSubscription {
      id
      type
      status
      currentPeriodStart
      currentPeriodEnd
    }
    magazineSubscriptions {
      id
      type
      status
      currentPeriodStart
      currentPeriodEnd
    }
    stripeCustomerRepublik: stripeCustomer(company: REPUBLIK_AG) {
      customerId
    }
    stripeCustomerProjectR: stripeCustomer(company: PROJECT_R) {
      customerId
    }
  }
}
