query Me {
  me {
    id
    username
    slug
    portrait
    name
    firstName
    lastName
    email
    initials
    roles
    activeMembership {
      id
      type {
        name
      }
      renew
      endDate
      graceEndDate
      canProlong
    }
    memberships {
      id
      endDate
    }
  }
}
